# Actuator and Prometheus configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
      
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  default-produces-media-type: application/json # Keep JSON as default if you want

