server:
  port: 8210
postgres:
  ip: postgres-db
  port: 5432
  db-name: user_backend

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  default-produces-media-type: application/json # Keep JSON as default if you want

info:
  title: User Service API
  description: API documentation for Mentorship microservice
  version: 1.0.0

spring:
  application:
    name: user-service
  datasource:
    password: qweasdzxc
    username: merge_doctor_backend
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${postgres.ip}:${postgres.port}/${postgres.db-name}
  jpa:
    generate-ddl: true
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  driver-class-name: org.postgresql.Driver
  sql:
    init:
      platform: postgres

# Actuator and Prometheus configuration
management:
  server:
    port: 8211 # add a custom port for the actuator for better security.
  endpoints:
    web:
      exposure:
        include: health,info,prometheus, metrics
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

jwt:
  secret:
    file: ${JWT_SECRET_DIR:/home/cnf/mentorpulse-certificates}/jwt-secret.key
