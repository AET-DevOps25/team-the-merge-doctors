apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ollama.service.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.ollama.selector }}
  ports:
    - port: {{ .Values.ollama.service.port }}
      targetPort: {{ .Values.ollama.service.targetPort }}
      protocol: TCP
  type: {{ .Values.ollama.service.type }}